syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.library.resourceservice.grpc";
option java_outer_classname = "ResourceProto";

service ResourceService {
  rpc CheckAvailability (BookIdRequest) returns (AvailabilityResponse);
}

message BookIdRequest {
  string bookId = 1;
}

message AvailabilityResponse {
  bool available = 1;
}
